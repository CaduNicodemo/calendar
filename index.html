<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Event Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            position: relative;
        }
        th {
            background-color: #333;
            color: white;
        }
        td {
            cursor: pointer;
            background-color: #fff;
        }
        .past-day, .next-month {
            background-color: #ddd;
        }
        .event-dot {
            position: absolute;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            bottom: 5px;
            right: 5px;
        }
        .event-form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 20%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
        }
        .event-list {
            list-style: none;
            padding: 0;
        }
        .event-list-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar"></div>

<h2 id="currentMonthYear"></h2>

<table id="calendar">
    <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
    </thead>
    <tbody>
        <!-- Calendar content will be added dynamically using JavaScript -->
    </tbody>
</table>

<div class="event-form" id="eventForm">
    <h3>Add Event</h3>
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" required>
    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" required>
    <label for="eventTime">Event Time:</label>
    <input type="time" id="eventTime" required>
    <label for="eventColor">Event Color:</label>
    <input type="color" id="eventColor" value="#ff0000" required>
    <button onclick="addEvent()">Add Event</button>
</div>

<script>
    const events = [];

    function generateCalendar(year, month) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();

        let tableBody = "";
        let dayCounter = 1;

        for (let i = 0; i < 6; i++) {
            let row = "<tr>";
            for (let j = 0; j < 7; j++) {
                if ((i === 0 && j < firstDay.getDay()) || dayCounter > daysInMonth) {
                    row += `<td class="past-day"></td>`;
                } else if (dayCounter <= daysInMonth) {
                    row += `<td onclick="showEventForm(${year}, ${month + 1}, ${dayCounter})">${dayCounter}</td>`;
                    dayCounter++;
                } else {
                    row += `<td class="next-month"></td>`;
                }
            }
            row += "</tr>";
            tableBody += row;
        }

        $("#calendar tbody").html(tableBody);
        updateEventDots();
    }

    function showEventForm(year, month, day) {
        const date = new Date(year, month - 1, day); // Adjust for zero-based indexing
        $("#eventForm").show();
        $("#eventDate").val(date.toISOString().split('T')[0]);
    }

    function addEvent() {
        const eventName = $("#eventName").val();
        const eventDate = $("#eventDate").val();
        const eventTime = $("#eventTime").val();
        const eventColor = $("#eventColor").val();

        if (eventName && eventDate && eventTime && eventColor) {
            const event = {
                name: eventName,
                date: eventDate,
                time: eventTime,
                color: eventColor,
            };

            events.push(event);
            $("#eventForm").hide();
            generateCalendar(new Date(eventDate).getFullYear(), new Date(eventDate).getMonth());
            updateEventDots();
            generateSidebar();
        } else {
            alert("Please enter event details.");
        }
    }

    function updateMonthYearDisplay(year, month) {
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        $("#currentMonthYear").text(`${monthNames[month]} ${year}`);
    }

    function updateEventDots() {
        $(".event-dot").remove();

        events.forEach(event => {
            const eventDate = new Date(event.date);
            const dayCell = $(`#calendar tbody td:contains("${eventDate.getDate()}")`);
            const eventDot = $("<div class='event-dot'></div>");
            eventDot.css({
                'background-color': event.color,
                'bottom': '5px',
                'right': '5px',
            });
            dayCell.append(eventDot);
        });
    }

    function generateSidebar() {
        const sidebar = $("#sidebar");
        sidebar.empty();

        const eventList = $("<ul class='event-list'></ul>");
        events.forEach(event => {
            const listItem = $(`<li class='event-list-item'>${event.date}: ${event.name}</li>`);
            listItem.css('color', event.color);
            eventList.append(listItem);
        });

        sidebar.append(eventList);
    }

    const currentDate = new Date();
    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    updateMonthYearDisplay(currentDate.getFullYear(), currentDate.getMonth());
    generateSidebar(); // Generate the sidebar on page load
</script>

</body>
</html>
